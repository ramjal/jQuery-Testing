<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Demo</title>
    <!-- <script src="jquery.js"></script> -->
    <!-- Below is loading jQuery from a CDN (content delivery network) -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <style>
        p {
            cursor: pointer;
        }

        .one {
            position: absolute;
            float: left;
            margin-top: 10px;
            margin-left: 10px;
            width: 500px;
            height: 60px;
        }

        rect {
            cursor: pointer;
        }

        text {
            cursor: pointer;
        }

        svg text::selection {
            background: none;
        }
    </style>

</head>

<body>
    <div class="one">
        <p class="p1">Click me to see me going away #1</p>
        <p class="p2">Click me to see me going away #2</p>
    </div>
    <hr>
    <div>
        <svg height="400" width="500">
            <text class="msgBox" x="100" y="170" fill="red">Click on me!</text>
            <rect x="20" y="100" width="400" height="100"
                style="fill:blue;stroke:pink;stroke-width:5;fill-opacity:0.1;stroke-opacity:0.9" />
        </svg>
    </div>
    <script>

        $(document).ready(function () {
            $("rect").click(function (event) {
                //alert( `Thanks for visiting! - mouse x,y (${event.clientX},${event.clientY})`);
                var msg = `Thanks for the click! - mouse x,y (${event.clientX},${event.clientY})`;
                $("text.msgBox").text(msg);
                $(this).css("fill", "yellow")
            });

            $("a").addClass("test");
            $("p.p2").hide();

            $("p.p1").click(function (event) {
                $(this).hide("slow");
                $("p.p2").show("slow");
            });

            $("p.p2").click(function (event) {
                $(this).hide("slow");
                $("p.p1").show("slow");
            });


        });

    </script>

</body>

</html>
